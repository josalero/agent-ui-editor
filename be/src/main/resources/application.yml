server:
  port: 8085

# Never commit real passwords or API keys. Use environment variables or a secret manager.
spring:
  application:
    name: agent-ui-editor-be
  datasource:
    url: jdbc:h2:mem:workflowdb
    driver-class-name: org.h2.Driver
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false

# OpenRouter: API key must be set via env OPENROUTER_API_KEY (or openrouter.api-key); never put a real key here.
openrouter:
  base-url: https://openrouter.ai/api/v1
  model: openai/gpt-4o-mini
  api-key: ${OPENROUTER_API_KEY:}

# Logging: INFO by default; set logging.level.com.example.agenteditor=DEBUG for more detail.
logging:
  level:
    root: INFO
    com.example.agenteditor: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
